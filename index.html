<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="mainGenerate" class="btn" onclick="openForm()">Generate Password</button>
      </div>
    </div>


    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h1>Please Select At least One Criteria</h1>
        <hr>
        <div class="settings">
          <div class="setting">
            <label class="setting-display">Password Length</label>
            <input type="number" id="passwordLength" min='8' max='128' placeholder='Enter Between 8 & 128' required/>
          </div>
          <div class="setting">
            <label>Include Uppercase Letters</label>
            <input type="checkbox" id="uppercase" checked />
          </div>
          <div class="setting">
            <label>Include Lowercase Letters</label>
            <input type="checkbox" id="lowercase" checked />
          </div>
          <div class="setting">
            <label>Include Numbers</label>
            <input type="checkbox" id="numbers" checked />
          </div>
          <div class="setting">
            <label>Include Symbols</label>
            <input type="checkbox" id="symbols" checked />
          </div>
        </div>
        <button type="submit" class="popBtn" id="popBtn" onclick="generatePassword()">Generate</button>
        <button type="submit" class="cancel" id="cancel" onclick="closeForm()">Cancel</button>
      </form>
    </div>
  </div>
</body>
</html>
